# QuantDinger Docker Compose (backend + frontend only)
# Uses external PostgreSQL: set DATABASE_URL in .env or environment.
# Quick start: docker-compose up -d --build

version: '3.8'

services:
  backend:
    image: quantdinger-backend:latest
    build:
      context: ./backend_api_python
      dockerfile: Dockerfile
    container_name: quantdinger-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    env_file:
      - ./backend_api_python/.env
    volumes:
      - ./backend_api_python/logs:/app/logs
      - ./backend_api_python/data:/app/data
      - ./backend_api_python/.env:/app/.env
    environment:
      - PYTHON_API_HOST=0.0.0.0
      - PYTHON_API_PORT=5000
      - TZ=Asia/Shanghai
      - DB_TYPE=postgresql
    networks:
      - quantdinger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: quantdinger-frontend:latest
    build:
      context: ./quantdinger_vue
      dockerfile: Dockerfile
    container_name: quantdinger-frontend
    restart: unless-stopped
    ports:
      - "8888:80"
    depends_on:
      - backend
    networks:
      - quantdinger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  quantdinger-network:
    driver: bridge
